<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pac-Math</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="page-header">
        <img id="pacmanheader" src="https://vignette1.wikia.nocookie.net/logopedia/images/5/50/Pac_man_plus_logo_by_ringostarr39-d7uew9v.png/revision/latest?cb=20140809183156">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Help Pac-Man eat the right Ghosts to reach the targeted goal.. or else!</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <h3>Wins</h3>
            </div>

            <div class="col-md-6">
                <h3>Target<span id="targetNumber"></span></h3>
            </div>

            <div class="col-md-3">
                <h3>Lives</h3>
            </div>
        
        </div>

        <div class="row">
                <div class="col-md-3">
                        <button type="button" class="btn btn-default">RESET</button>
                    </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <img id="pacman" src="assets/images/pacman.png">
                <img class="ghost" id="blinky" src="assets/images/blinky.png">
                <img class="ghost" id="pinky" src="assets/images/pinky.png">
                <img class="ghost" id="inky" src="assets/images/inky.png">
                <img class="ghost" id="clyde" src="assets/images/clyde.png">
            </div>
        </div>







    </div>
  
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
